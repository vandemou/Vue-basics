<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed Properties and Watchers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   
</head>

<body>
    <div class="container">
        <h1>Class and Style Bindings</h1>
        <h2>Object syntax</h2>

        <h3>inline</h3>
        <div id="app">
            <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">test object (added active class if isActive == true and add 'text-danger' class if hasError == true)</div>
        </div>
        <h3>classObject</h3>
        <div id="app2">
            <div v-bind:class="classObject">The bound object does not have to be inline</div>
        </div>
        <h3>Computed</h3>
        <div id="app3">
            <div v-bind:class="classObject">Bind a computed property that returns an object</div>
        </div>
    </div>
    


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                    isActive: true,
                    hasError: false
            }
        });

        var vm2 = new Vue({
            el:'#app2',
            data: {
                classObject: {
                    active: true,
                    'text-danger': true
                }
            }
        });
        
        var vm3 = new Vue({
            el:'#app3',
            data: {
                classObject: function(){
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        }) 
       
    </script>
</body>

</html>
