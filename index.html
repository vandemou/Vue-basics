<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Learn Vue</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Basic Vue commands</h1>
    <!-- Declaritive Rendering -->
    <div id="app">
        {{ message}}
    </div>

    <!-- Bind attributes -->
    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me a few seconds to see my dynamically bound title!
        </span>
    </div>
    <!-- Conditionals and loops -->
    <div id="app3">
        <span v-if="seen">Now you see me</span>
    </div>
    <!-- Displaying a list of items using the data from an array -->
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!-- Handling user input -->
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <!-- Two way binding -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        // Declaritive Rendering
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hallo Patrick, we zijn nu bezig met Vue!'
            }
        })
        // Bind attributes
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
        // Conditionals and loops
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })
        // Displaying a list of items using the data from an array
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [{
                        text: 'Learn Javascript'
                    },
                    {
                        text: 'Learn Vue'
                    },
                    {
                        text: 'Build something awesome'
                    }
                ]
            }
        })
        // Handling user input
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        // Two way binding
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
